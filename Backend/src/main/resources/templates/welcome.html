<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foody App - Welcome</title>

    <style>
        /* General Styling */
        body {
            font-family: "Times New Roman", serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #FFCC99, #FFFFFF); /* Light Orange to White */
        }

        /* Navigation Bar */
        nav {
            background-color: white;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img { height: 80px; width: auto; margin-right: 5px; }

        .logo-text {
            font-size: 30px;
            font-weight: bold;
            color: #ff6600;
            font-family: "Times New Roman", serif;
        }

        /* Main Content */
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            text-align: left;
        }

        .image-container img {
            width: 350px;
            height: auto;
            border-radius: 10px;
            margin-right: 30px;
        }

        .text-container {
            max-width: 550px;
        }

        .text-container h1 {
            font-size: 36px;
            color: #333;
            font-family: "Times New Roman", serif;
            font-weight: bold;
        }

        .text-container p {
            font-size: 22px;
            color: #555;
            font-family: "Times New Roman", serif;
            margin-bottom: 12px;
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 14px 30px;
            background-color: white;
            color: #ff6600;
            text-decoration: none;
            font-size: 22px;
            font-weight: bold;
            font-family: "Times New Roman", serif;
            border: 2px solid #ff6600;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            background-color: #ff6600;
            color: white;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <img th:src="@{/images/logo.png}" alt="Foody App Logo">
            <span class="logo-text">Foody</span>
        </div>
    </nav>
</header>

<main>
    <div class="content">
        <div class="image-container">
            <img th:src="@{/images/food.png}" alt="Delicious Food">
        </div>
        <div class="text-container">
            <h1>Welcome to Foody App!</h1>
            <p>Discover a world of flavors with our collection of delicious recipes.From traditional dishes to modern cuisine, find recipes that suit your taste.Join our community and share your love for cooking with others.
            Start your culinary adventure today!
            <a th:href="@{/api/v1/user/login-page}" class="btn">Ready to Cook?</a>
        </div>
    </div>
</main>
</body>
</html>
