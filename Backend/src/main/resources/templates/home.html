<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        /* General Page Styling */
        body {
            font-family: "Times New Roman", serif;
            margin: 0;
            padding: 0;
            background-color: #FFCC99;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        /* Navigation Bar */
        nav {
            background-color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 80px;
            width: auto;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 30px;
            font-weight: bold;
            color: #ff6600;
        }

        /* Profile Button */
        .profile-btn {
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .profile-btn:hover {
            background-color: #cc5200;
        }

        /* Main Content */
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        /* Category Boxes */
        .category-box {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 250px;
            height: 200px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        .category-box:hover {
            transform: scale(1.05);
        }

        .veg {
            background-color: #90EE90;
        }

        .non-veg {
            background-color: #FF6347;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav>
    <div class="logo">
        <img th:src="@{/images/logo.png}" alt="Delicious Food">
        <span class="logo-text">Foody</span>
    </div>
    <button class="profile-btn">Profile</button>
</nav>

<!-- Main Content -->
<div class="container">
    <div class="category-box veg">Veg</div>
    <div class="category-box non-veg">Non-Veg</div>
</div>

</body>
</html>
